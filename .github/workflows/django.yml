name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest || echo "No tests found or some tests failed"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          # Save private key and fix line endings
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > mykeypair
          chmod 600 mykeypair

          # Copy project to EC2
          scp -o StrictHostKeyChecking=no -i mykeypair -r . $SERVER_USER@$SERVER_HOST:/home/$SERVER_USER/simpleui

          # SSH and run deployment script
          ssh -o StrictHostKeyChecking=no -i mykeypair $SERVER_USER@$SERVER_HOST << 'EOF'
            cd /home/$USER/simpleui || exit 1
            chmod +x deploy.sh
            ./deploy.sh
EOF
